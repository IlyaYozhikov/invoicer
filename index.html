<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор инвойсов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="app-container">
        <!-- Контейнер для форм авторизации/регистрации -->
        <div id="auth-container" class="auth-container">
            <div class="auth-form" id="login-form">
                <h2>Вход</h2>
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" placeholder="Ваш email">
                </div>
                <div class="form-group">
                    <label for="login-password">Пароль:</label>
                    <input type="password" id="login-password" placeholder="Ваш пароль">
                </div>
                <button id="login-btn">Войти</button>
                <p>Нет аккаунта? <a href="#" id="show-register">Зарегистрироваться</a></p>
            </div>

            <div class="auth-form" id="register-form" style="display: none;">
                <h2>Регистрация</h2>
                <div class="form-group">
                    <label for="register-name">Имя:</label>
                    <input type="text" id="register-name" placeholder="Ваше имя">
                </div>
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" placeholder="Ваш email">
                </div>
                <div class="form-group">
                    <label for="register-password">Пароль:</label>
                    <input type="password" id="register-password" placeholder="Пароль">
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Подтвердите пароль:</label>
                    <input type="password" id="register-confirm-password" placeholder="Подтвердите пароль">
                </div>
                <button id="register-btn">Зарегистрироваться</button>
                <p>Уже есть аккаунт? <a href="#" id="show-login">Войти</a></p>
            </div>
        </div>

        <!-- Основное приложение (показывается после авторизации) -->
        <div id="main-app" style="display: none;">
            <div class="header">
                <h1>Генератор инвойсов</h1>
                <div class="user-info">
                    <span id="user-name"></span>
                    <button id="logout-btn">Выйти</button>
                </div>
            </div>
            
            <!-- Остальное содержимое инвойсера -->
            <div class="form-section">
                <h2>Информация о поставщике и клиенте</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="supplier-name">Поставщик:</label>
                        <input type="text" id="supplier-name" placeholder="Название компании">
                    </div>
                    <div class="form-group">
                        <label for="client-name">Клиент:</label>
                        <input type="text" id="client-name" placeholder="Название компании">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="invoice-number">Номер инвойса:</label>
                        <input type="text" id="invoice-number" placeholder="INV-001">
                    </div>
                    <div class="form-group">
                        <label for="invoice-date">Дата:</label>
                        <input type="date" id="invoice-date">
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <h2>Позиции в инвойсе</h2>
                <table id="items-table">
                    <thead>
                        <tr>
                            <th>Описание</th>
                            <th>Количество</th>
                            <th>Цена</th>
                            <th>Сумма</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="items-body">
                        <!-- Строки будут добавляться динамически -->
                    </tbody>
                </table>
                <button id="add-item">Добавить позицию</button>
            </div>
            
            <div class="totals-section">
                <div class="total-row">
                    <span>Итого:</span>
                    <span id="subtotal">0.00</span>
                </div>
                <div class="total-row">
                    <span>НДС (%):</span>
                    <input type="number" id="tax-rate" value="20" min="0">
                    <span id="tax-amount">0.00</span>
                </div>
                <div class="total-row grand-total">
                    <span>Всего к оплате:</span>
                    <span id="total-amount">0.00</span>
                </div>
            </div>
            
            <div class="actions">
                <button id="generate-pdf">Сгенерировать PDF</button>
                <button id="save-invoice">Сохранить инвойс</button>
                <button id="clear-all">Очистить всё</button>
                <button id="load-invoices">Мои инвойсы</button>
            </div>

            <!-- Модальное окно для списка инвойсов -->
            <div id="invoices-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Мои инвойсы</h2>
                    <div id="invoices-list"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
